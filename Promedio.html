<!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Promedio</title>

    </head>

    <body>

        <script>
            var numero1=parseInt(prompt("Ingrese la primera nota"));
            var numero2=parseInt(prompt("Ingrese la segunda nota"));
            var numero3=parseInt(prompt("Ingrese la tercera nota"));

            var resultado=(numero1+numero2+numero3)/3;

            alert("El promedio de las notas es: "+parseInt(resultado));

        </script>   

        <h2></h2>
        
    </body>

</html>
